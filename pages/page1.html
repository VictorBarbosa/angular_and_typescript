<h1>Page 1</h1>
<div class="container">

    <div class="row">
        <div class="col-sm-4">

            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-12">
                    <input type="text" ng-model="model.Name" class="form-control">
                </div>
            </div>

        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="col-sm-12 control-label">Surname</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="model.Surname" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label class="col-sm-12 control-label">Add</label>
                <div class="col-sm-10">
                    <input type="button" ng-click="GetList()" class="form-control btn btn-success" value="Add Value">
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="value in Collection">
                <td>{{$index}}</td>
                <td>{{value.Name}}</td>
                <td>{{value.Surname}}</td>
                <td>{{value.DateSave}}</td>
            </tr>
        </tbody>
    </table>

</div>
